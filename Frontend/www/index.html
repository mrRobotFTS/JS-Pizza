<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>



<div class="container-fluid myCont">

    <div class="allPizz">
          <span class="labelAllPizz"><b>Усі піци</b></span>
          <span class="label label-warning amountOfAllPizz">6</span>
    </div>
    <ul class="typeOfPizzs">
        <li type="button" class="btn btn-warning typeOfPizz activeMenu" id="all"><b>Усі</b></li>
        <li type="button" class="btn btn-warning typeOfPizz" id="meat"><b>М'ясні</b></li>
        <li type="button" class="btn btn-warning typeOfPizz" id="pineapple"><b>З ананасами</b></li>
        <li type="button" class="btn btn-warning typeOfPizz" id="mushroom"><b>З грибами</b></li>
        <li type="button" class="btn btn-warning typeOfPizz" id="ocean"><b>З морепродуктами</b></li>
        <li type="button" class="btn btn-warning typeOfPizz" id="vega"><b>Вега</b></li>
    </ul>

    <div id="pizza_list">

    </div>
</div>
<!--<div id="invis"></div>-->
<div id="cart">
    <div class="firstRow">
        <span class="telephonNumber">(044) 222 5 222</span>
        <span class="timeOfWork">24 години/7 днів на тиждень</span>
        <span class="freeDelivery">Безкоштовна доставка піци</span>
        <div type="button" class="main-header-top-item btn btn-warning sign-in-button">
            Ввійти
        </div>
    </div>
    <div class="secondRow">
        <span class="pizzaLabel"><b>Піца</b></span>
    </div>
</div>


<div class="secondColumn">
    <div class="orderLabel">
        <span class="labelOrder"><b>Замовлення</b></span>
        <span class="label label-warning amountOfBoughtPizz">3</span>
        <span class="labelOrderDelete" role="button">Очистити замовлення</span>
    </div>

    <div class="container buyList">

    </div>

    <div class="endOrderLabel">
        <span class="sumLabel"><b>Сума замовлення</b></span>
        <span class="amountLabel"><b>0 грн</b></span>
        <div class="buttonOrderDiv">
            <button type="button" class="btn btn-warning btn-lg btn-block orderButton">Замовити</button>
        </div>
    </div>
</div>

<div class="image1">
    <img src="assets/images/discount.svg" class="topPizzaKMA">
    <div class="KMAlabel">Pizza</div>
    <div class="KMAlabel-2">KMA</div>
</div>

<div class="image2">
    <img src="assets/images/discount.svg" class="bottomPizzaKMA">
    <span class="saleLabel"><b>Цього тижня на все</b></span>
    <span class="percentSaleLabel"><b><i>-20%</i></b></span>
</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
